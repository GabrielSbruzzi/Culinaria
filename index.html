<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação de Cursos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CONFIRA NOSSA</h1>
            <h2><span class="color">PROGRAMAÇÃO</span> DE <span class="color">CURSOS</span> DE</h2>
            <div class="month-banner">
                <span>AGOSTO</span>
            </div>
        </header>
        <div class="course-list">
            <div class="course-item">
                <img src="imagens/calendario.png" class="calendario">
                <span class="course-date">03/08 |</span>
                <span class="course-name">Preparo de Bolos e Tortas</span>
            </div>
            <div class="course-item">
                <img src="imagens/calendario.png" class="calendario">
                <span class="course-date">15/08 |</span>
                <span class="course-name">Preparo de Pizzas</span>
            </div>
            <div class="course-item">
                <img src="imagens/calendario.png" class="calendario">
                <span class="course-date">23/08 |</span>
                <span class="course-name">Curso de Confeiteiro</span>
            </div>
            <div class="course-item">
                <img src="imagens/calendario.png" class="calendario">
                <span class="course-date">03/09 |</span>
                <span class="course-name">Culinária Japonesa</span>
            </div>
        </div>
        <div>
            <img src="imagens/foto.jpg" alt="Bebê Chefe" class="foto">
        </div>
    </div>
</body>
</html>
